version: 2

models:
  - name: dim_customers
    description: Customers dimension to descrribe events in fct_orders
    config:
      contract:
        enforced: true
    meta:
      owner: Emerson Ferreira
    columns:
      - name: customer_id
        description: Customer Id
        data_type: int
        constraints:
          - type: not_null
        tests:
          - unique
          - not_null
      - name: first_name
        description: Customer First Name
        data_type: string
      - name: first_order_date
        description: First Order Date
        data_type: DATE
      - name: last_name
        description: Last Name
        data_type: TEXT
      - name: lifetime_value
        description: Lifetime Value
        data_type: FLOAT64
      - name: most_recent_order_date
        description: Most recent order date
        data_type: DATE
      - name: number_of_orders
        description: Total number of orders
        data_type: BIGINT

  - name: fct_orders
    description: Fact table that contains orders rows
    config:
      contract:
        enforced: true
    tests:
      - compare_all_columns_values:
          b_relation: ref("ephemeral_clone_fct_orders")
          exclude_columns: ["updated_at","audit_run_id", "run_started_est"]
          primary_key: "order_id"
          config:
            severity: error
            error_if: ">1"
            warn_if: ">0"
    columns:
      - name: customer_id
        description: Customer Foreign Key
        data_type: int
        tests:
          - not_null
          - relationships:
              field: customer_id
              to: ref('dim_customers')
      - name: amount
        description: Amount of value
        tests:
          - expect_amount_in_between:
              min_value: 0
              max_value: 2000
        data_type: FLOAT64
      - name: order_date
        description: Order Date
        data_type: DATE
      - name: order_id
        description: Order Id
        data_type: INTEGER
        tests:
          - not_null
          - unique
      - name: updated_at
        description: Date when the record was updated.
        data_type: datetime
