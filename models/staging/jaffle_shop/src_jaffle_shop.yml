version: 2

sources:
  - name: jaffle_shop
    database: dev
    schema: jaffle_shop
    tables:
      - name: customers
        columns:
          - name: id
            description: The primary key for raw customer data
            tests:
              - unique
              - not_null
      - name: orders
        columns:
          - name: id
            description: The primary key for raw orders data
            tests:
              - unique
              - not_null
        loaded_at_field: _etl_loaded_at
        freshness:
          warn_after: { count: 12, period: hour }
          error_after: { count: 24, period: hour }

  - name: jaffle_shop_dev
    database: dev
    schema: uat
    tables:
      - name: customers
        columns:
          - name: id
            description: The primary key for raw customer data
            tests:
              - unique
              - not_null
      - name: orders
        columns:
          - name: id
            description: The primary key for raw orders data
            tests:
              - unique
              - not_null
